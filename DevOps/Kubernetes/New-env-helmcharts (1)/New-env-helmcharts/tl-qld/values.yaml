# Default values for tl-qld.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deployWithSecrets: "no"
env: "-npr." # . or -npr.

replicaCount: 1

image:
  repository: iad.ocir.io/jumpstart/tl-qld
  tag: stable
  pullPolicy: Always
  secret: ocircreds

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80
  protocol: TCP
  protocolName: tcp

# resources: 
#   limits:
#     cpu: 500m
#     memory: 1000Mi
#   requests:
#     cpu: 200m
#     memory: 500Mi


nodeSelector: 
  nodetype: services

isResourceLimits: true
isHpa: true
isSvc: true
isDeploy: true
isIngress: true

tlUrlEnv: pint  # pint, al, in, st, pr

tlEnv: pint  # pint, alp, int, stg, prd

